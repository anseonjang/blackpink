<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radio, text, password, checkbox, select+option, file, button, submit, reset, image </title>
<style>
    .img input {width: 100px;}
</style>
</head>
<body>
    <p>
        <input type="radio" name="tm" value="병원" checked> 병원
        <input type="radio" name="tm" value="의사"> 의사
        <input type="radio" name="tm" value="약사"> 약사
        <input type="radio" name="tm" value="환자"> 환자
    </p>
    <p>
        <input type="checkbox" name="web" value="HTML" checked>HTML
        <input type="checkbox" name="web" value="CSS">CSS
        <input type="checkbox" name="web" value="Javascript">Javascript
        <input type="checkbox" name="web" value="jQuery">jQuery
        <input type="checkbox" name="web" value="Figma">Figma
    </p>
    <p>
        <label for="text"> 아이디 :  </label>
        <input type="text" id="text" size="10">
        <label for="password"> 패스워드 :  </label>
        <input type="password" id="password" size="10">
    </p>
    <p><input type="file"></p>
    <!-- select>option*4 -->
    <select>
        <option value="HTML">HTML</option>
        <option value="CSS">CSS</option>
        <option value="Javascript">Javascript</option>
        <option value="jQuery">jQuery</option>
    </select>
    <!-- p.img>input -->
    <p class="img"><input type="image" src="./images/chatbot_BG.png"></p>
<p>
    <input type="button" value="로그인">
    <input type="submit" value="회원가입">
    <input type="reset" value="다시입력">
</p>
</body>
</html>
